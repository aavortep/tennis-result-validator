services:
  db:
    image: postgres:15-alpine
    container_name: tennis_db
    environment:
      POSTGRES_DB: ${DB_NAME:-tennis_tournament}
      POSTGRES_USER: ${DB_USER:-tennis_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tennis_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tennis_user} -d ${DB_NAME:-tennis_tournament}"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: tennis_web
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - media_data:/app/media
      - static_data:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DB_NAME=${DB_NAME:-tennis_tournament}
      - DB_USER=${DB_USER:-tennis_user}
      - DB_PASSWORD=${DB_PASSWORD:-tennis_password}
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  media_data:
  static_data:
